<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./src/login.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ITESO</title>
</head>
<body>
    <!-- vista LogIn -->
    <div id="login" class="containerPrincipal">
        <div class="form-group">
            <img src="./IMG/logo.png" alt="">
            <input id="user" type="text" class="form-control" name="username" placeholder="user" autocomplete="off">
            <input id="password" type="password" class="form-control" name="password" placeholder="password" >
            <br>
            <button id="loginBtn" class="loginBtn" onclick="login()">INGRESAR</button>
        </div>
    </div>
</body>
</html>
