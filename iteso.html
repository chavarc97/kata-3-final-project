<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="./src/main.js"></script>
    <title>PORTAL MAESTROS</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./IMG/ITESO Universidad Jesuita de Guadalajara.svg" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-primary" id="logOut-btn" aria-current="page" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container my-4">
    <div class="row">
      <!-- formulario agregar -->
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h2>Submit Student</h2>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="student-name" placeholder="Name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="student-last-name" placeholder="Last Name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Age</label>
          <input type="number" class="form-control" id="student-age" placeholder="Age">
        </div>
        <!-- CLASESS -->
        <div id="checkbox-form">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="English">
            <label class="form-check-label" for="inlineCheckbox1">English</label>
            <input type="number" class="form-control" id="grade" placeholder="Grade">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="Cybersecurity 101">
            <label class="form-check-label" for="inlineCheckbox2">Cybersecurity 101</label>
            <input type="number" class="form-control" id="grade" placeholder="Grade">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="POO">
            <label class="form-check-label" for="inlineCheckbox2">POO</label>
            <input type="number" class="form-control" id="grade" placeholder="Grade">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="Algorithm Design">
            <label class="form-check-label" for="inlineCheckbox2">Algorithm Design</label>
            <input type="number" class="form-control" id="grade" placeholder="Grade">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="SPANISH">
            <label class="form-check-label" for="inlineCheckbox2">SPANISH</label>
            <input type="number" class="form-control" id="grade" placeholder="Grade">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox" value="Algebra">
            <label class="form-check-label" for="inlineCheckbox2">Algebra</label>
            <input type="number" class="form-control" id="grade" placeholder="Grade">
          </div>
        </div>
        <!-- BUTTONS -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="add-btn" type="button">Submit</button>
          <button class="btn btn-secondary" id="clean-btn" type="button">Clean</button>
        </div>
      </div>
      <!-- Table -->
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <h2>Alumnos</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Classes</th>
              <!-- <th>Grades</th> -->
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <!-- Search -->
    <div class="d-grid gap-2 my-5">
      <div class="mb-3">
        <input type="text" class="form-control" id="search-stu" placeholder="Student">
      </div>
      <button class="btn btn-primary" id="seach-btn" type="button">Search</button>
    </div>
    <div class="card w-100 mb-3">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text" id="show-stu"></p>
      </div>
    </div>
  </div>
</body>
</html>
